<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contact Us - Your Website</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="../index.html"><img src="/images/logobg.png" alt="Your Logo"></a>
        </div>
        <ul class="nav-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/cources.html">Courses</a></li>
            <li><a href="/pages/gallery.html">Gallery</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
    </header>

    <section class="contact">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, feel free to get in touch with us.</p>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
    
</body>
</html>
